name: Test

on:
  push:
    branches:
      - '*'

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          architecture: x64
      - name: Install Poetry
        uses: snok/install-poetry@v1
        # with:
        #   version: 1.6.1
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
      - name: Install package
        run: poetry install
        shell: bash
